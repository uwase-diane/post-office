{% extends 'base.html' %}

{% block title %}
Set up your account
{% endblock %}

{% block styles %}


{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
                <br><br><br><br>
            <div class="custom-card">
                <div class="col-content">
                    <h4 align="center">Signup</h4>
                <form method="post" action="/sign-up">
                    {% csrf_token %}

                    <div class="form-group">
                <label for="exampleInputEmail1">First name</label>
                <input type="text" name="first_name" placeholder="First name" class="form-control" id="exampleInputText" aria-describedby="emailHelp" required>
              </div>

                    <div class="form-group">
                <label for="exampleInputText">Last name</label>
                <input type="text" name="last_name" placeholder="Last name" class="form-control" id="exampleInputText" aria-describedby="emailHelp" required>
              </div>

                    <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" name="email" placeholder="Email" class="form-control" id="exampleInputText" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Phone number</label>
                <input type="tel" name="username" maxlength="15" minlength="13" placeholder="+25078xxxxxxxx" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" placeholder="*********" class="form-control" id="exampleInputPassword1" required>
              </div>

              <button type="submit" class="btn btn-primary col-12">Create account</button>
            </form>
            </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>


{% endblock %}
