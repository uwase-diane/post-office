{% extends 'base.html' %}

{% block title %}
Personal profile
{% endblock %}


{% block center_content %}

<div class="col-content pt-5">
  <div class="card">
    <div class="card-body">
      <h4 class="text-uppercase text-center">Personal profile</h4>
    </div>
  </div>
    <div class="custom-card card ">
    <div class="col-content card-body">
        <form method="post" action="/update-profile">
                    {% csrf_token %}

                    <div class="form-group">
                <label for="exampleInputEmail1">First name</label>
                <input type="text" name="first_name" value="{{user.first_name}}" placeholder="First name" class="form-control" id="exampleInputText" aria-describedby="emailHelp" required>
              </div>

                    <div class="form-group">
                <label for="exampleInputText">Last name</label>
                <input type="text" name="last_name" value="{{user.last_name}}" placeholder="Last name" class="form-control" id="exampleInputText" aria-describedby="emailHelp" required>
              </div>

                    <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" name="email" value="{{user.email}}" placeholder="Email" class="form-control" id="exampleInputText" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Phone number</label>
                <input type="tel" name="username" value="{{user.username}}" placeholder="+25078xxxxxxxx" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>

              <button type="submit" class="btn btn-primary col-12">Update profle</button>
            </form>
    </div>
</div>
</div>

{% endblock %}
